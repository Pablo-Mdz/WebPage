<!DOCTYPE html>
<title>{% block title %}{% endblock %} - portfolio</title>
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='style.css') }}"
/>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
  rel="stylesheet"
/>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Rufina:wght@400;700&display=swap"
  rel="stylesheet"
/>

<body>
  <header class="back-photo-about">
    <div class="logo">PABLO CIGOY</div>
    <nav>
      <ul>
        <li><a href='{{ url_for("portfolio.index") }}'>Home</a></li>
        <li><a href="#about">About me</a></li>
        <li><a href="#photos">Photos</a></li>
        <li><a href="#contact">Contact</a></li>
        <!--<li class="nav-item"><a class="nav-link" href="./sobremi.html">language</a></li>-->
      </ul>
    </nav>
  </header>
  <section>{% block content %}{% endblock %}</section>
  <div class="footer">
    <div class="center full-width">
      <h3>Contact</h3>
    </div>
    <div class="center full-width">
      <p>Follow me on my social networks</p>
    </div>
    <div class="center full-width social-links">
      <a target="_blank" href="https://www.linkedin.com/in/pablo-cigoy/"
        ><img
          class="social"
          width="30"
          src='{{ url_for("static", filename="linkedin.png") }}'
      /></a>
      <a target="_blank" href="https://github.com/Pablo-Mdz"
        ><img
          class="social"
          width="30"
          src='{{ url_for("static", filename="github.png") }}'
      /></a>
    </div>
    <div class="made-with">
      <p>Made by Pablo Cigoy / 2022</p>
    </div>
  </div>
</body>
