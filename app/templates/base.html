<!DOCTYPE html>
<title>{% block title %}{% endblock %} - portfolio</title>
<link rel="stylesheet" type= 'text/css' href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Rufina:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="logo">PABLO CIGOY</div>
    <nav>
        <ul>
            <li><a href='{{ url_for("portfolio.index") }}'>Home</a></li>
            <li><a href='#contact'>Contact</a></li>
        </ul>
    </nav>
    </header>
    <section>{% block content %}{% endblock %}</section>
    <div class="footer">
        <div class="center full-width">
            <div class="row">
                <h3>Contactme</h3>
            </div>
        </div>
        <div class="center full-width">
            <div class='row'>
                <p>Follow me on my social networks</p>
            </div>
        </div>
        <div class="center full-width social-links">
            <div class="row">
                <a target='_blank' href="https://www.linkedin.com/in/pablo-cigoy/"><img class="social" width=30 src='{{ url_for("static", filename="linkedin.png") }}'/></a>
                <a target='_blank' href="https://github.com/Pablo-Mdz"><img class="social" width=30 src='{{ url_for("static", filename="github.png") }}'/></a>  
            </div>
        </div>
        <div class="made-with">
            <div class="row">
                <p>Made by Pablo Cigoy / 2022</p>
            </div>
        </div>
    </div>
</body>
